<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script type="text/javascript" src="/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="/js/admin.js"></script>
<title>管理ログイン</title>

</head>
<body>
<div>
	<div id="head">
		<h1>プログラミング</h1>
	</div>
	<div id="contents">
		<div class="pan">パンくず</div>
		<div class="column">
			<form action="http://localhost:8013/admin/programing/execute/" method="post">
				<table>
					<tr>
						<td>タイトル</td>
						<td colspan="2">
							<input type="text" name="title">
						</td>
					</tr>
					<tr>
						<td>カテゴリー(タグ)</td>
						<td colspan="2">
							<select name="tag">
								<option value="1">りんご</option>
								<option value="2">みかん</option>
								<option value="3">バナナ</option>
								<option>パイナップル</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>ページタイプ</td>
						<td colspan="2">
							<input type="radio" name="pageType" value="1" checked>通常
							<input type="radio" name="pageType" value="2">特設
						</td>
					</tr>
					<tr>
						<td>特設ページURL</td>
						<td colspan="2">
							<input name="spUrl" type="text">
						</td>
					</tr>
					<tr>
						<td>序文</td>
						<td colspan="2"><textarea name="preText">序文</textarea></td>
					</tr>
					<tr>
						<td>本文</td>
						<td colspan="2"><textarea name="text">ﾃｷｽﾄ</textarea></td>
					</tr>
					<tr>
						<td>関連ページ</td>
						<td>
							<select id="ColList" size="5">
								<option value="1">りんご</option>
								<option value="2">ごりら</option>
								<option value="3">らっぱ</option>
							</select>
						</td>
						<td>
							<input type="button" id="addBindColBtn" value=">"><br>
							<input type="button" id="delBindColBtn" value="<">
						</td>
						<td>
							<select id="selectBindCol" size="5">
							</select>
						</td>
					</tr>
				</table>
				<input type="submit" value="追加"><input type="button" onclick="location.href='/admin/programing/index/'" value="もどる" />
				<input type="hidden" id="bindCol" value="">
			</form>
		</div>
		
	</div>
</div>
</body>
</html>
