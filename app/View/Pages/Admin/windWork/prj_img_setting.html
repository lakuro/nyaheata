<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache">

<link href="/css/admin/admin.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="/js/jquery-1.9.1.min.js"></script>
<title>管理ログイン</title>

<script type="text/javascript">
$(document).ready(function(){
	// 選択カテゴリーの画像に切り替え
	$('#prjCaterotySelect').change(function () {
		var i = $('#prjCaterotySelect').val();
		$('#prjCaterotyImj').attr('src','/img/prj_category_imj/'+ i +'.jpg');
	});
})
</script>

</head>
<body>
<div>
	<div class="container">
		<div class="header">
			<h1>BrOutlet : 事業画像管理</h1>
			<p class="intoro">事業画像の登録・更新を行います</p>
		</div>
		<hr>
		<div class="pan">管理画面トップ BrOutlet</div>
		<div id="contents">
			<div class="column">
				<!--{if $error}--><p　style="color: red">画像の登録に失敗しました</p><!--{/if}-->
				<form action="/admin/windWork/prjImgSettingExecute/" method="post" accept-charset="utf-8" enctype="multipart/form-data">
				<div class="vlistType">
				<table>
					<tr>
						<th>事業選択</th>
						<td>
							<select name="data[caterogy]" id="prjCaterotySelect">
								<!--{foreach from=$caterogy key=prjID item=prjName}-->
								<option value="<!--{$prjID}-->" <!--{if $prjType == $prjID}-->selected="selected"<!--{/if}-->><!--{$prjName}--></option>
								<!--{/foreach}-->
							</select>
						</td>
					</tr>
					<tr>
						<th>画像</th>
						<td><img id="prjCaterotyImj" src="/img/prj_category_imj/<!--{$prjType}-->.jpg" height="200px" alt="NoImage"></td>
					</tr>
					<tr>
						<th>画像変更</th>
						<td><input type="file" name="data[selectImj]"></td>
					</tr>
				</table>
				</div>
				<p style="font-size: small;">※画像が更新されない場合は、ブラウザキャッシュを削除してください(FireFoxの場合ctrl + rキー)</p>
				<input type="submit" value="更新"><input type="button" onclick="location.href='/admin/index/'" value="もどる" />
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
